<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<div th:replace="~{common_student::headerStudent}"></div>-->
<h1>Student List</h1>
<p><a href="/student/create">Create</a></p>
<p style="color: blue" th:text="${msg}"></p>
    <table border="1" style="collapse: 5px">
        <tr>
            <th>NO</th>
            <th>Id</th>
            <th>Name</th>
            <th>Point</th>
            <th>Gender</th>
            <th>Detail</th>
        </tr>
        <tr th:each="student,loop: ${listStudent}">
            <td th:text="${loop.count}"></td>
            <td th:text="${student.codeStudent}"></td>
            <td th:text="${student.nameStudent}"></td>
            <td th:text="${student.point}"></td>
            <td>
                <p th:if="${student.gender == 0}">Nam</p>
                <p th:if="${student.gender == 1}">Nu</p>
                <p th:if="${student.gender == null}">Khac</p>
            </td>
            <td><a th:href="@{/student/detail/{id}(id = ${student.codeStudent})}">Deatil</a></td>
        </tr>
    </table>
<!--<div th:replace="~{common_student::footerStudent}"></div>-->
</body>
</html>
