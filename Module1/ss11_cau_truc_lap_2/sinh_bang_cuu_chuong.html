<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            border: 1px solid #000000;
        }
        table {
            width: 60%;
            height: 40%;
            border: 1px solid black;
            font-size: 30px;
        }
    </style>
</head>
<body>
<p id="KetQua"></p>
<script>
    let cuu_chuong = '<table>';
    for (let i = 1; i < 10; i++)
    {cuu_chuong += '<tr>';
        for (let j = 2; j < 10; j++)
        {cuu_chuong += ' <td> ' + j + 'x' + i + "=" + (i*j) + '</td>';}
        cuu_chuong += '</tr>';}
    cuu_chuong += '</table>';
    document.getElementById("KetQua").innerHTML = cuu_chuong;
</script>
</body>
