<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="number">
    <button type="button" id="aaa" onclick="tinhngay()">Tính số ngày</button>
    <p id="ketqua"></p>
</form>
<script>
    function tinhngay() {
        let month = +document.getElementById("number").value
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                month === 1;
                document.getElementById("ketqua").innerHTML = ('Tháng: ' + month + ' có 31 ngày');
                break;
            case 2:
                month === 2
                document.getElementById("ketqua").innerText = ('Tháng: ' + month + ' có 28 hoặc 29 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                month === 4
                document.getElementById("ketqua").innerText = ('Tháng: ' + month + ' có 30 ngày');
                break;
        }

    }
</script>
</body>
</html>
