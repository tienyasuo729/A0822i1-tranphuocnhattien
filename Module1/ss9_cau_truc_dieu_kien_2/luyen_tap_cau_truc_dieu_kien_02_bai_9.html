<body>
<script>
    let a = +prompt("nhap vao canh a")
    let b = +prompt("nhap vao canh b")
    let c = +prompt("nhap vao canh c")
    if (a && b && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            document.write("a b c la 3 canh cua tam giac")
        } else {
            document.write("a b c ko phai la 3 canh cua tam giac")
        }
    }
</script>
