<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dk1_bai6</title>
</head>
<body>
<script>
    let a =+prompt("nhập vào danh thu bán hàng")

    if(a>500000){
        b=(a * 10)/100;
        document.write("tiền hoa hồng là:"+b)
    }else if (a>100000){
        b=(a * 5)/100;
        document.write("tiền hoa hồn là:"+b)
    }else if (a>0){
        b=(a * 2)/100;
        document.write("tiền hoa hồng là:"+b)
    }else
        document.write("ko có tiền hoa hồng")
</script>
</body>
</html>
