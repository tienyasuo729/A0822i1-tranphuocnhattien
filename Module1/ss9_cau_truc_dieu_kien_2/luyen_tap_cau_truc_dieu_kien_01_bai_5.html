<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dk1_bai5</title>
</head>
<body>
<script>
    let x = +prompt("Nhập điểm kiểm tra :")
    let y = +prompt("Nhập điểm giữa kỳ :")
    let z = +prompt("Nhập điểm cuối kỳ :")
    dtb = (x+y+z)/3
    if(dtb>8){
        document.write("Học lực giỏi")
    }else if (dtb>6.5){
        document.write("học lực khá")
    }else
        document.write("Học lực trung bình")
</script>
</body>
</html>
