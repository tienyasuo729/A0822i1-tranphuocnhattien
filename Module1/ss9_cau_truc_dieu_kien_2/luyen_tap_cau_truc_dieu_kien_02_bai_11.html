<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dk2_bai11</title>
</head>
<body>
<script>
    let thunhap=+prompt("nhap thu nhap ca nhan:")
    if(thunhap>300){
        thue = thunhap* 0.300;

        document.write("so tien thue phai tra la:"+thue)
    }else if(thunhap>50) {
        thue = thunhap * 0.200;
        document.write("số tiền thue phải trả là:"+thue)
    }else {
        document.write("khong can dong thue ")
    }
</script>
</body>
</html>
