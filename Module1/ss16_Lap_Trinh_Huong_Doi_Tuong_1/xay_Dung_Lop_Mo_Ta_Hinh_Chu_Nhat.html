<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(width,height) {
            this.width = width;
            this.height = height;
        }
        getArea(){
            return this.width * this.height;
        }
        getPerimeter(){
            return (this.width + this.height) * 2;
        }
        setWH(width, height){
            this.width = width;
            this.height = height;
        }
    }
    let rectangle = new Rectangle(2,3);
    rectangle.setWH(10,5);
    let arae = rectangle.getArea();
    let perimeter = rectangle.getPerimeter();
    alert("Area=" + arae + "; Perimeter = " + perimeter);
</script>
</body>
</html>
